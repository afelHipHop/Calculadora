<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<noscript>
  		<p>Bienvenido a Calculadora</p>
  		<p>La página que estás viendo requiere para su funcionamiento el uso de JavaScript.
			Si lo has deshabilitado intencionadamente, por favor vuelve a activarlo.</p>
	</noscript>
	<div id="calculadora">
		<span id="result">0</span>
		<div>
			<button id="1" class="numero">1</button>
			<button id="2" class="numero">2</button>
			<button id="3" class="numero">3</button>
			<button id="+" class="numero">+</button>
		</div>
		<div>
			<button id="4" class="numero">4</button>
			<button id="5" class="numero">5</button>
			<button id="6" class="numero">6</button>
			<button id="-" class="numero">-</button>
		</div>
		<div>
			<button id="7" class="numero">7</button>
			<button id="8" class="numero">8</button>
			<button id="9" class="numero">9</button>
			<button id="*" class="numero">*</button>
		</div>
		<div>
			<button id="c" class="noNumero">C</button>
			<button id="0" class="numero">0</button>
			<button id="=" class="noNumero">=</button>
			<button id="/" class="numero">/</button>	
		</div>
	</div>
	<script type="text/javascript" src="funcional.js"></script>
</body>
</html>
